<div class="container">
    <div class="row">
        <div class="col-md-9 col-md-offset-3" ng-controller="LocationsListCtrl as controller">
            <h2>Locations</h2>
            <div><small>Total {{controller.totalItems}} locations</small></div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Shelf</th>
                        <th>Slot</th>
                        <th>Product</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="location in controller.locations">
	                    <td>{{location.storelocation.id}}</td>
	                    <td>{{location.storelocation.shelf}}</td>
	                    <td>{{location.storelocation.slot}}</td>
                        <td>
							<span>{{location.productlocation !== undefined ? location.productlocation.product.name : '-'}}</span>
                        </td>
                        <td>
							<a ng-click="viewLocation(location.storelocation.id)">View</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <ul uib-pagination items-per-page="controller.itemPerPage" num-pages="controller.numPages"
                total-items="controller.totalItems" ng-model="controller.currentPage" max-size="controller.maxSize"
                boundary-links="true" ng-click="controller.getPagableRecords()"></ul>        
        </div>
    </div>
</div>
