<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Login</h2>
            <div id="errors" style="display: block;"></div>
            <form ng-submit="processLogin()" name="loginForm" novalidate="novalidate">
                <div class="form-group" ng-class="{'has-error': loginForm.login.$dirty &amp;&amp; loginForm.login.$error.required}">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" name="login" ng-model="auth.login" required="required" />
                    <span class="help-block" ng-show="loginForm.login.$dirty &amp;&amp; loginForm.login.$error.required">
    					Login field is required.
					</span>
                </div>
                <div class="form-group" ng-class="{'has-error': (loginForm.password.$dirty &amp;&amp; loginForm.password.$error.required) || loginForm.password.$error.server}" > 
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" ng-model="auth.password" required="required" server-error="server-error" />
                    <span class="help-block" ng-show="loginForm.password.$dirty &amp;&amp; loginForm.password.$error.required">
    					Password field is required.
					</span>                    
					<span class="help-block" ng-show="loginForm.password.$error.server">
						{{errors.password}}
					</span>
				</div>
                <div class="form-group" ng-class="{'has-error': loginForm.store.$dirty &amp;&amp; loginForm.store.$error.required}">
                	<label for="store">Store</label>
                	<select required="required" name="store" class="form-control"  ng-model="auth.store" ng-options="item.id as item.name for item in stores">
    					<option value="">Select Store</option>
					</select>
                    <span class="help-block" ng-show="loginForm.store.$dirty &amp;&amp; loginForm.store.$error.required">
    					Store field is required.
					</span>                    

                </div>
				<div>&nbsp;</div>                

                <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" >Submit</button>
            </form>
        </div>
    </div>
</div>
<ui-view/>
