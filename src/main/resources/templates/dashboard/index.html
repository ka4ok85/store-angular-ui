<html>
    <head>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
		<script src="/js/libs/lodash.min.js"></script>
		<script src="/js/libs/angular.js"></script>
		<script src="/js/libs/angular-route.js"></script>
		<script src="/js/libs/angular-ui-router.min.js"></script>
		<script src="/js/libs/angular-storage.js"></script>
		<script src="/js/libs/angular-jwt.js"></script>
		<script src="/js/libs/restangular.min.js"></script>
		<script src="/js/libs/angular-cache-buster.js"></script>
    </head>
    <body ng-app="storeApp" ng-controller="AppCtrl">
    <div class="container">
      <!-- Static navbar -->
      <nav class="navbar navbar-default" ng-show="isLogged == '1'">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Store Admin Area</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav" ng-repeat="item in navmenu">

            <li ng-class="{ 'active': $index == selectedIndex }"><a href="#" ng-click="itemClicked($index); callFunction(item.clickFunction)"  >{{ item.title }}</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li><a href="javascript://">{{ loggedUser }}</a></li>
              <li class="active"><a href="./">{{ currentStore }} <span class="sr-only">(current)</span></a></li>
              <li>
              	<form class="navbar-form navbar-left">
              	  <button ng-click="logout();" type="submit" class="btn btn-default">Log Out</button>
              	</form>
              </li>
            </ul>
           </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>
      <div ng-view="">
      </div>
    </div>
    <ui-view/>
    <script src="/js/app.js"></script>
    <script src="/js/app.login.js"></script>
    <script src="/js/app.product.js"></script>
    <script src="/js/directives/server-validate.js"></script>
    <script src="/js/helpers/error_helpers.js"></script>


    </body>
</html>
